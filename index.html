<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ampedPF</title>
    <!-- Favicon -->
    <link rel="icon" href="https://avatars0.githubusercontent.com/u/4039755" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="profile">
                <a id="profilePicture" href="https://www.twitch.tv/ampedpf">
                    <img src="https://avatars0.githubusercontent.com/u/4039755" alt="Profile Picture">
                </a>

                <div id="userName">
                    ampedPF
                </div>
            </div>

            <!--Waves Container-->
            <div class="waves">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28"
                    preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                        <path id="gentle-wave"
                            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="parallax">
                        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0,204,255,0.7" />
                        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(11,14,67,0.5)" />
                        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                        <use xlink:href="#gentle-wave" x="48" y="7" fill="#0b0e43" />
                    </g>
                </svg>
            </div>
            <!--Waves end-->
        </div>
        <div class="middle">

            <div id="links">
                <a class="link" href="https://www.twitch.tv/ampedpf" target="_blank">
                    <i class="fab fa-twitch">&nbsp;</i>Twitch
                </a>
                <a class="link" href="https://discord.gg/qyVQXXK" target="_blank">
                    <i class="fab fa-discord">&nbsp;</i>Discord
                </a>
                <a class="link" href="https://www.youtube.com/channel/UCCHkcDZT8Db0P4NmQbxWTug" target="_blank">
                    <i class="fab fa-youtube">&nbsp;</i>YouTube
                </a>
                <a class="link" href="https://github.com/ampedPF" target="_blank">
                    <i class="fab fa-github">&nbsp;</i>Github
                </a>
                <a class="link" href="https://www.instagram.com/ampedpf" target="_blank">
                    <i class="fab fa-instagram">&nbsp;</i>Instagram
                </a>
                <a class="link" href="https://twitter.com/ampedpf" target="_blank">
                    <i class="fab fa-twitter">&nbsp;</i>Twitter
                </a>
            </div>
        </div>
        <div class="bottom">
            <!-- <div class="code">987</div> -->
            <div class="lurk">
                <img src="lurk.png" />
            </div>
        </div>
    </div>
</body>

</footer> -->

</html>
